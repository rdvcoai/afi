events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # DNS resolver para Docker
    resolver 127.0.0.11 valid=30s;

    # Optimización básica
    sendfile        on;
    keepalive_timeout  65;

    # Bloque para redirigir HTTP a HTTPS
    server {
        listen 80;
        server_name afi.rdv.net.co;
        server_tokens off;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Bloque HTTPS (Se activará cuando tengamos certificados)
    server {
        listen 443 ssl;
        server_name afi.rdv.net.co;
        server_tokens off;

        # Certificados (Mapeados desde Certbot)
        ssl_certificate /etc/letsencrypt/live/afi.rdv.net.co-0001/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/afi.rdv.net.co-0001/privkey.pem;

        # Mejores prácticas SSL
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        # Proxy para Actual Budget
        location / {
            set $upstream_actual actual-server;
            proxy_pass http://$upstream_actual:5006;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Websockets (Importante para Actual)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # --- SOLUCIÓN AL ERROR CRÍTICO DE SHAREDARRAYBUFFER ---
            # Ocultar headers duplicados del backend
            proxy_hide_header Cross-Origin-Opener-Policy;
            proxy_hide_header Cross-Origin-Embedder-Policy;
            proxy_hide_header Cross-Origin-Resource-Policy;

            # Inyectar los headers correctos para SharedArrayBuffer
            add_header Cross-Origin-Opener-Policy "same-origin" always;
            add_header Cross-Origin-Embedder-Policy "require-corp" always;
            add_header Cross-Origin-Resource-Policy "cross-origin" always;
            # -------------------------------------------------------
        }

        # Proxy para el Cerebro (Opcional, si queremos exponer API)
        location /api/ {
            set $upstream_core afi-core;
            proxy_pass http://$upstream_core:8080/;
            proxy_set_header Host $host;
        }
    }
}
