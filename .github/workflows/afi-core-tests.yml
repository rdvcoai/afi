name: AFI Core Tests

on:
  pull_request:
    paths:
      - "afi-core/**"
      - ".github/workflows/afi-core-tests.yml"
  push:
    branches:
      - main
    paths:
      - "afi-core/**"
      - ".github/workflows/afi-core-tests.yml"

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: afi-core
        run: pip install --no-cache-dir -r requirements.txt

      - name: Run pytest
        working-directory: afi-core
        run: pytest tests/ -v
